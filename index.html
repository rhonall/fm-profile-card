<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <div class="main-contant">
    <div class="profile-card">
      <div class="card-top">
        <img class="top-background" src="images/bg-pattern-card.svg" alt="card-top-background">
      </div>
      <div class="card-image">
        <img src="images/image-victor.jpg" alt="Victor's profile pic" class="profile-pic">
      </div>
      <div class="card-profile">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card-datas">
        <div class="coloum-data">
          <h2>80k</h2>
          <p>Followers</p>
        </div>
        <div class="coloum-data">
          <h2> 803k</h2>
          <p>Likes</p>
        </div>
        <div class="coloum-data">
          <h2>1.4k</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rhona Lam</a>.
    </div>
  </div>
</body>
</html>
